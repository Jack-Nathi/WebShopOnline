<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      height: 3000px;
    }
    .learning {
      height: 200px;
      width: 200px;
      background-color: aqua;
      position: fixed;
      transition: 0.5s;
    }
  </style>
  <body>
    <div class="learning">hey Jackson</div>

    <script>
      const boxShadows = document.querySelector(".learning");

      window.addEventListener("scroll", () => {
        if (window.scrollY > 0) {
          boxShadows.style.boxShadow = "10px 10px 5px gray";
        } else {
          boxShadows.style.boxShadow = "none";
        }
      });
    </script>
  </body>
</html>
